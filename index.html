<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Website Survery Form</h1>
    <p id="description" class="description text-center">
      Please fill in the website information
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
      <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
    </div>
    <div class="form-group">
      <p> How did you hear about this website? </p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select</option>
        <option value="socialmedia">Social Media</option>
        <option value="ads">Advertising</option>
        <option value="search">Search Engine</option>
        <option value="friend">Friend</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Are you satisfied that you found out the website?
      </p>
      <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Yes</label>
      <label>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio" />No</label>
    </div>

    <div class="form-group">
      <p>
        What browser do you use?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="google">Google Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="safari">Safari</option>
        <option value="IE">IE</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        Which device did you use to access the website?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label><input name="prefer" value="laptop" type="checkbox" class="input-checkbox" />Laptop</label>
      <label>
        <input name="prefer" value="desktop" type="checkbox" class="input-checkbox" />Desktop</label>
      <label><input name="prefer" value="mobile" type="checkbox" class="input-checkbox" />Mobile devices</label>
      <label><input name="prefer" value="pad" type="checkbox" class="input-checkbox" />Pad devices</label>
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
